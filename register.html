<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    :root {
      --bg-dark: #0f1c2b;
      --bg-gradient: linear-gradient(135deg, #1a2a3a, #0d1620);
      --neon-blue: #00e5ff;
      --neon-blue-light: #00ffff;
      --text-white: #ffffff;
      --error-neon: #ff0055;
      --success-neon: #39ff14;
      --link-hover-red: #ff4c4c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(15, 28, 43, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2),
                  0 0 30px rgba(0, 229, 255, 0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      color: var(--text-white);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 20px var(--neon-blue),
                  0 0 40px rgba(0, 229, 255, 0.4),
                  0 0 60px rgba(0, 229, 255, 0.3);
    }

    h2 {
      margin-bottom: 25px;
      color: var(--text-white);
      letter-spacing: 2px;
      font-weight: 700;
    }

    .input-group {
      width: 100%;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      color: var(--text-white);
      background: rgba(255, 255, 255, 0.05);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--neon-blue);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.3),
                  0 0 15px var(--neon-blue);
      outline: none;
    }

    button {
      width: 60%;
      padding: 15px;
      background: var(--neon-blue);
      color: var(--bg-dark);
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: var(--neon-blue-light);
      box-shadow: 0 0 20px var(--neon-blue-light),
                  0 0 40px var(--neon-blue-light);
      animation: pulse 1.5s infinite;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      min-height: 18px;
    }

    .msg.error { color: var(--error-neon); }
    .msg.success { color: var(--success-neon); }
    .link { color: var(--text-white); }
    .link:hover { color: var(--link-hover-red); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px var(--neon-blue-light); }
      50% { box-shadow: 0 0 25px var(--neon-blue-light); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="registerForm" action="javascript:void(0);">
      <div class="input-group">
        <input type="text" name="firstname" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <input type="text" name="lastname" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <p id="registerMessage" class="msg"></p>

    <p><a href="index.html" class="link">Already have an account? Login</a></p>
  </div>

<script>
    // IMPORTANT: Update this URL to your actual deployed Laravel API base URL.
    const API_BASE = "https://jflix.io/api";
    const REGISTER_URL = `${API_BASE}/register`;

    // Wrapping the entire script in the jQuery ready function ensures 
    // that $ is defined before any attempt is made to use it.
    // This is the short-hand for $(document).ready(function() { ... });
    $(function() {
        const $form = $("#registerForm");
        // Update selection to match the new ID for the message element
        const $msg = $("#registerMessage"); 
        const $btn = $form.find("button[type='submit']");

        // Helper function to set the status message style
        function setStatus(message, type) {
            $msg.text(message).removeClass('error success info').addClass(type);
        }

        $form.on("submit", function(e) {
            e.preventDefault();

            // Disable button and show loading state
            $btn.prop('disabled', true).text("Registering...");
            setStatus("Processing...", "info");

            // Manually collect data. Removed 'password_confirmation' field.
            const data = {
                firstname: $('input[name="firstname"]').val(),
                lastname: $('input[name="lastname"]').val(),
                username: $('input[name="username"]').val(),
                email: $('input[name="email"]').val(),
                password: $('input[name="password"]').val()
            };
            
            // Removed client-side password mismatch check as the confirm field is gone.
            
            // Check for empty fields
            for (const key in data) {
                if (data[key] === "") {
                    setStatus("Error: Please fill in all required fields.", "error");
                    $btn.prop('disabled', false).text("Register");
                    return;
                }
            }


            // --- jQuery AJAX Call ---
            $.ajax({
                url: REGISTER_URL,
                method: 'POST',
                // Important: Use application/json for modern Laravel APIs
                contentType: 'application/json', 
                data: JSON.stringify(data),
                dataType: 'json',
                timeout: 10000,

                success: function(response) {
                    console.log('Registration Success:', response);
                    
                    const userId = response.user_id;
                    const redirectPageBase = response.redirect_to || 'verify.html'; 
                    let finalRedirectUrl = redirectPageBase;

                    if (userId) {
                        // Pass user ID as a query parameter for verification page
                        finalRedirectUrl = `${redirectPageBase}?user_id=${userId}`; 
                    }

                    $btn.text("Success!");
                    setStatus(response.message || "Registered successfully! Check your email for OTP. Redirecting...", "success");
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = finalRedirectUrl; 
                    }, 1500);
                },

                error: function(xhr, status, error) {
                    let errorMessage = "Network Error. Could not connect to the API. Check your connection or the API_BASE URL.";

                    if (xhr.status === 422) { // Validation Error
                        try {
                            const responseData = JSON.parse(xhr.responseText);
                            const errors = responseData.errors;
                            // Extract the first error message from the validation response
                            errorMessage = Object.values(errors).flat().join('. ') || responseData.message || 'Validation failed. Check your inputs.';
                        } catch(e) {
                            errorMessage = 'Validation failed. Check your inputs.';
                        }
                    } else if (xhr.status !== 0) {
                        // All other server errors
                        try {
                            const responseData = JSON.parse(xhr.responseText);
                            errorMessage = responseData.message || `Server Error (${xhr.status}).`;
                        } catch(e) {
                            errorMessage = `Server Error (${xhr.status}).`;
                        }
                    }

                    console.error('Registration Error:', xhr, status, error);
                    setStatus(errorMessage, "error");
                },
                
                complete: function() {
                    // Only re-enable the button if registration was NOT successful (i.e., no redirect started)
                    if ($btn.text() !== "Success!") {
                        $btn.prop('disabled', false).text("Register");
                    }
                }
            });
        });
    });
</script>
</body>
</html>
